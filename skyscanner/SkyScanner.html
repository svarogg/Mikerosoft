<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mikerosoft SkyScanner++</title>
    <script src="jquery-1.8.2.js" type="text/javascript"></script>
    <script src="SkyScanner.js" type="text/javascript"></script>
    <script src="UI.js" type="text/javascript"></script>
    <script src="Utils.js" type="text/javascript"></script>

    <script src="jquery.dataTables.js" type="text/javascript"></script>
    <script src="jquery.dataTables.columnFilter.js" type="text/javascript"></script>
    <script src="dateFormat.js" type="text/javascript"></script>


    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        $(function(){
            $("#backToSearchButton").click(function() {location.reload()});
            $("#scrapeButton").click(SkyScanner.scrape);
        });
    </script>
</head>
<body>
    <h1>Mikerosoft SkyScanner++</h1>
    <div id="searchDiv">
        First possible departure: <input type="date" id="firstDepartureDate" value="2012-11-21" ><br/>
        Last possible return: <input type="date" id="lastReturnDate" value="2012-11-26" ><br/>
        Minimum Length: <input type="number" id="minLength" value="3"/><br/>
        Maximum Length: <input type="number" id="maxLength" value="5"/><br/>
        <input type="checkbox" id="mustContainWeekend" /> Must contain weekend (Not implemented yet!!!)<br/>
        <button id="scrapeButton" >Scrape</button>
    </div>

    <div id="resultsContainer">
        <div id="backToSearchContainer"><button id="backToSearchButton" >Back To Search</button></div>
        <div id="resultsDiv">
            <h2>Scraping... </h2>
            <progress id="progress" />
        </div>
    </div>
</body>
</html>
